name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read  # Required for PR decoration

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    env:
      # If you have private Gems from GitHub Packages 
      # (remove if not needed)
      BUNDLE_RUBYGEMS__PKG__GITHUB__COM: "y2kstack:${{ secrets.MY_PAT }}"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Setup Java 17 for your project build (the scan action itself also runs Java 17 internally)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install dependencies if needed (Ruby, Node, Maven, etc.)
      # Example for Ruby (remove if not needed):
      # - name: Set up Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '3.0'
      #     bundler-cache: true
      # - run: bundle install

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
